<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

  <p class="h4 mb-4">Sign up</p>

  <div class="form-row mb-4">
      <div class="col">
          <input type="text" formControlName="nombreUsuario" id="defaultRegisterFormFirstName" class="form-control" placeholder="Nombre Usuario">
      </div>
      <div class="col">
          <input type="text" formControlName="passWord" id="defaultRegisterFormLastName" class="form-control" placeholder="Password">
      </div>
  </div>
  <button type="submit" (click)="Registrar()">Registrarse</button>
  <button type="submit">Ingresar</button>

  <hr>

</form>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

  <p class="h4 mb-4">Sign up</p>

  <div class="form-row mb-4">
     <div *ngIf="registro" class="col">
          <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre">
     </div>
     <div *ngIf="registro" class="col">
          <input type="text" formControlName="apellido" class="form-control" placeholder="Apellido">
     </div>
      <div class="col">
          <input type="text" formControlName="nombreUsuario" class="form-control" placeholder="Nombre Usuario">
      </div>
      <div class="col">
          <input type="text" formControlName="passWord" class="form-control" placeholder="Password">
      </div>
  </div>
  <button *ngIf="!registro" type="submit" (click)="registrar()">Registrarse</button>
  <button *ngIf="!registro" type="submit">Ingresar</button>
  <button *ngIf="registro" type="submit" (click)="guardarUsuario()">Guardar</button>
  <button *ngIf="registro" type="submit" (click)="cancelRegistro()">Cancelar</button>

  <hr>

</form>
